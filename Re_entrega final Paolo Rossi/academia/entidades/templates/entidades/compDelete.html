{% extends 'entidades/index.html' %}

{% block contenido %}
  
<form action="{% url 'comprarDelete'  compra.id %}" method="post">
  
  {% csrf_token %}

  <p>¿Está seguro que desea eliminar la compra <strong>{{ object.nombre }}</strong>?</p>
  
  <button type="submit" class="btn btn-danger"> Confirmar </button>
  
  <a href="{% url 'home' %}" class="btn btn-secondary"> Cancelar </a>

</form>
 
{% endblock contenido %}
